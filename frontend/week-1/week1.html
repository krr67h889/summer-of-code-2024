<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="./week1.css">
</head>
<body>
    <div class="wrapper">
     <form action="">
      <h1>Login</h1><br/>
      <div id="essentials">
       <p>Email</p>
       <div class="input-box">
           <input type="text" placeholder="Enter your email" required>
       </div><br/>
       <p>Password</p>
       <div class="input-box">
           <input type="text" placeholder="Password" required>
       </div>
       <a href="#">Forget Password?</a><br/><br/>
      </div>
      <button type="submit" class="btn">Sign in</button><br/><br/>
      <p id="to-continue">or continue with</p><br/><br/>
      <p id="no-account">Don't have an account yet?<a href="#" id="register">Register for free</a></p>
      
      
     </form>
    </div>
</body>
</html>
